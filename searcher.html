<!DOCTYPE html>
<html lang="en"> <!--lenguaje-->
<head>

    <title>Bootstrap Example</title> <!-- titulo archivo-->

    <!--Dimensiones pantalla-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--hoja de estilos-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <!--libreria jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--javascript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!--cargar tabla-->
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $('table tbody').empty();
                $.get("https://api.github.com/users/" + $("#user").val()+ "/repos", function(data, status) {
                    for (var i = 0; i < data.length; i++) {
                        $("table").append("<tr><td>" + data[i].name + "</td><td>" + data[i].description + "</td><td>" + data[i].stargazers_count + "</td></tr>");}
                });
            });
        });
    </script>

    <style>
        .titulo{
            background-color :#D0A9F5; /*lila*/
            color: #ffffff; /*letras blancas*/
        }
    </style>
    <!-- <style>
        .jumbotron{
            background-color: black;
        }
    </style> sirve por si se quiere cambiar el fondo del jumbotron que por defecto es gris -->

</head>
<body>
<!-- <div class="container"> sirve para que jumbotron no se extienda en toda la pagina -->
<div class = "jumbotron"> <!-- la classe jumbotron crea un recuadro para resaltar lo que haya dentro -->
    <div class= "titulo text-center">
    <h1>GitHub Repositories</h1>
    <p> Find anyone's repositories <p>
    </div>
</div>

<!--crear una linea para separar una seccion-->
    <form class="form-inline" >
        <div class="input-group">
            <input type="text" id="user" class="form-control" size="100" placeholder="Github username" style="text-align: center">
        </div>
            <div class="input-grou-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>

    </form>


<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Followers</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

</body>
</html>
